<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>

  <script>
        // Arab szám converter
        function arabicToRoman(arabic) {
            const romanNumerals = {
                1: 'I',
                4: 'IV',
                5: 'V',
                9: 'IX',
                10: 'X',
                40: 'XL',
                50: 'L',
                90: 'XC',
                100: 'C',
                400: 'CD',
                500: 'D',
                900: 'CM',
                1000: 'M',
            };
            let result = '';

            // Iteráció
            const keys = Object.keys(romanNumerals).map(Number).sort((a, b) => b - a);

            for (const key of keys) {
                while (arabic >= key) {
                    result += romanNumerals[key];
                    arabic -= key;
                }
            }

            return result;
        }
            // Teszt esetek
            const testCases = [
            { input: 1, expected: "I" },
            { input: 4, expected: "IV" },
            { input: 9, expected: "IX" },
            { input: 10, expected: "X" },
            { input: 40, expected: "XL" },
            { input: 50, expected: "L" },
            { input: 90, expected: "XC" },
            { input: 100, expected: "C" },
            { input: 400, expected: "CD" },
            { input: 500, expected: "D" },
            { input: 900, expected: "CM" },
            { input: 1000, expected: "M" },
            { input: 3999, expected: "MMMCMXCIX" },
            { input: -1, expected: "" },



        ];
        
          // QUnit tesztek
          QUnit.test("Arab számok -> Római számok", function (assert) {
            for (const testCase of testCases) {
                const result = arabicToRoman(testCase.input);
                assert.strictEqual(result, testCase.expected, `Input ${testCase.input} should produce ${testCase.expected}`);
            }
        });
</script>
</body>
</html>
